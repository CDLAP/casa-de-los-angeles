<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Gradiente dorado para el efecto metalico -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E4D4A8;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E4BC;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#A08447;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente dorado oscuro -->
    <linearGradient id="goldDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A08447;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A08447;stop-opacity:1" />
    </linearGradient>

    <!-- Sombra -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Fondo crema -->
  <rect width="800" height="800" fill="#FAF8F3"/>

  <!-- Marco ornamental exterior -->
  <g id="frame" transform="translate(400,400)">
    
    <!-- Marco principal -->
    <rect x="-320" y="-250" width="640" height="500" rx="20" ry="20" 
          fill="none" stroke="url(#gold)" stroke-width="8" filter="url(#shadow)"/>
    
    <!-- Ornamentos de las esquinas superiores -->
    <g id="corner-ornament">
      <!-- Esquina superior izquierda -->
      <path d="M -320,-250 Q -340,-270 -320,-290 Q -300,-270 -280,-270 Q -300,-250 -320,-250" 
            fill="url(#gold)" transform="translate(20,20)"/>
      <!-- Espiral decorativa -->
      <circle cx="-280" cy="-210" r="15" fill="none" stroke="url(#gold)" stroke-width="3"/>
      <path d="M -280,-210 Q -260,-200 -250,-210 Q -240,-220 -250,-230" 
            fill="none" stroke="url(#gold)" stroke-width="3"/>
    </g>
    
    <!-- Esquina superior derecha (espejo) -->
    <g id="corner-ornament-right" transform="scale(-1,1)">
      <path d="M -320,-250 Q -340,-270 -320,-290 Q -300,-270 -280,-270 Q -300,-250 -320,-250" 
            fill="url(#gold)" transform="translate(20,20)"/>
      <circle cx="-280" cy="-210" r="15" fill="none" stroke="url(#gold)" stroke-width="3"/>
      <path d="M -280,-210 Q -260,-200 -250,-210 Q -240,-220 -250,-230" 
            fill="none" stroke="url(#gold)" stroke-width="3"/>
    </g>
    
    <!-- Esquinas inferiores -->
    <g id="corner-ornament-bottom" transform="scale(1,-1)">
      <path d="M -320,-250 Q -340,-270 -320,-290 Q -300,-270 -280,-270 Q -300,-250 -320,-250" 
            fill="url(#gold)" transform="translate(20,20)"/>
      <circle cx="-280" cy="-210" r="15" fill="none" stroke="url(#gold)" stroke-width="3"/>
      <path d="M -280,-210 Q -260,-200 -250,-210 Q -240,-220 -250,-230" 
            fill="none" stroke="url(#gold)" stroke-width="3"/>
    </g>
    
    <g id="corner-ornament-bottom-right" transform="scale(-1,-1)">
      <path d="M -320,-250 Q -340,-270 -320,-290 Q -300,-270 -280,-270 Q -300,-250 -320,-250" 
            fill="url(#gold)" transform="translate(20,20)"/>
      <circle cx="-280" cy="-210" r="15" fill="none" stroke="url(#gold)" stroke-width="3"/>
      <path d="M -280,-210 Q -260,-200 -250,-210 Q -240,-220 -250,-230" 
            fill="none" stroke="url(#gold)" stroke-width="3"/>
    </g>

    <!-- Ángel en la parte superior -->
    <g id="angel" transform="translate(0,-280)">
      <!-- Cabeza del ángel -->
      <circle cx="0" cy="0" r="25" fill="url(#gold)" stroke="url(#goldDark)" stroke-width="1"/>
      
      <!-- Cara simplificada -->
      <circle cx="-8" cy="-3" r="3" fill="#8B7355"/>
      <circle cx="8" cy="-3" r="3" fill="#8B7355"/>
      <path d="M -8,5 Q 0,10 8,5" fill="none" stroke="#8B7355" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Cabello con rizos -->
      <path d="M -25,-10 Q -30,-20 -20,-25 Q -10,-28 0,-28 Q 10,-28 20,-25 Q 30,-20 25,-10" 
            fill="url(#gold)" stroke="url(#goldDark)" stroke-width="1"/>
      <circle cx="-20" cy="-15" r="4" fill="none" stroke="url(#goldDark)" stroke-width="1"/>
      <circle cx="20" cy="-15" r="4" fill="none" stroke="url(#goldDark)" stroke-width="1"/>
      <circle cx="0" cy="-22" r="4" fill="none" stroke="url(#goldDark)" stroke-width="1"/>
      
      <!-- Cuerpo del ángel -->
      <ellipse cx="0" cy="35" rx="30" ry="40" fill="url(#gold)" stroke="url(#goldDark)" stroke-width="1"/>
      
      <!-- Alas izquierda -->
      <g id="wing-left">
        <path d="M -30,20 Q -60,10 -70,20 Q -75,30 -70,40 Q -60,45 -50,40 Q -40,35 -30,30" 
              fill="url(#gold)" stroke="url(#goldDark)" stroke-width="1.5"/>
        <!-- Plumas -->
        <path d="M -45,25 Q -50,20 -55,25" fill="none" stroke="url(#goldDark)" stroke-width="1"/>
        <path d="M -50,30 Q -55,25 -60,30" fill="none" stroke="url(#goldDark)" stroke-width="1"/>
        <path d="M -55,35 Q -60,30 -65,35" fill="none" stroke="url(#goldDark)" stroke-width="1"/>
      </g>
      
      <!-- Ala derecha (espejo) -->
      <g id="wing-right" transform="scale(-1,1)">
        <path d="M -30,20 Q -60,10 -70,20 Q -75,30 -70,40 Q -60,45 -50,40 Q -40,35 -30,30" 
              fill="url(#gold)" stroke="url(#goldDark)" stroke-width="1.5"/>
        <!-- Plumas -->
        <path d="M -45,25 Q -50,20 -55,25" fill="none" stroke="url(#goldDark)" stroke-width="1"/>
        <path d="M -50,30 Q -55,25 -60,30" fill="none" stroke="url(#goldDark)" stroke-width="1"/>
        <path d="M -55,35 Q -60,30 -65,35" fill="none" stroke="url(#goldDark)" stroke-width="1"/>
      </g>
      
      <!-- Brazos del ángel -->
      <ellipse cx="-20" cy="35" rx="8" ry="20" fill="url(#gold)" stroke="url(#goldDark)" stroke-width="1" transform="rotate(-20 -20 35)"/>
      <ellipse cx="20" cy="35" rx="8" ry="20" fill="url(#gold)" stroke="url(#goldDark)" stroke-width="1" transform="rotate(20 20 35)"/>
    </g>

    <!-- Decoración scrollwork inferior del ángel -->
    <g id="scrollwork-top" transform="translate(0,-200)">
      <path d="M -100,0 Q -80,-15 -60,-15 Q -40,-15 -40,0 Q -40,15 -20,15 Q 0,15 0,0 Q 0,-15 20,-15 Q 40,-15 40,0 Q 40,15 60,15 Q 80,15 100,0" 
            fill="none" stroke="url(#gold)" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Texto CASA DE -->
    <text x="0" y="-100" font-family="Georgia, serif" font-size="42" font-weight="400" 
          text-anchor="middle" fill="url(#goldDark)" letter-spacing="8">CASA DE</text>

    <!-- Texto Los Angeles (script) -->
    <text x="0" y="-20" font-family="Georgia, serif" font-size="72" font-weight="400" 
          text-anchor="middle" fill="url(#gold)" font-style="italic" letter-spacing="3">Los Ángeles</text>

    <!-- Texto BISTRO -->
    <text x="0" y="50" font-family="Georgia, serif" font-size="36" font-weight="400" 
          text-anchor="middle" fill="url(#goldDark)" letter-spacing="12">BISTRO</text>

    <!-- Texto dirección -->
    <text x="0" y="100" font-family="Georgia, serif" font-size="20" font-weight="300" 
          text-anchor="middle" fill="url(#goldDark)" letter-spacing="2">PALAFOX Y MENDOZA 222</text>

    <!-- Decoración scrollwork inferior -->
    <g id="scrollwork-bottom" transform="translate(0,150)">
      <!-- Lado izquierdo -->
      <path d="M -150,0 Q -170,20 -150,40 Q -130,50 -110,40 Q -90,30 -90,10 Q -90,-10 -110,-10 Q -130,-10 -130,10" 
            fill="none" stroke="url(#gold)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="-110" cy="10" r="5" fill="url(#gold)"/>
      
      <!-- Centro -->
      <path d="M -80,10 Q -60,0 -40,0 Q -20,0 0,10 Q 20,0 40,0 Q 60,0 80,10" 
            fill="none" stroke="url(#gold)" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Lado derecho -->
      <path d="M 150,0 Q 170,20 150,40 Q 130,50 110,40 Q 90,30 90,10 Q 90,-10 110,-10 Q 130,-10 130,10" 
            fill="none" stroke="url(#gold)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="110" cy="10" r="5" fill="url(#gold)"/>
    </g>

    <!-- Ornamentos florales laterales -->
    <g id="floral-left" transform="translate(-250,0)">
      <circle cx="0" cy="-50" r="8" fill="url(#gold)"/>
      <path d="M 0,-50 Q -10,-40 0,-30 Q 10,-40 0,-50" fill="url(#gold)"/>
      <circle cx="0" cy="0" r="10" fill="url(#gold)"/>
      <path d="M 0,0 Q -15,-10 0,-20 Q 15,-10 0,0" fill="url(#gold)"/>
      <circle cx="0" cy="50" r="8" fill="url(#gold)"/>
      <path d="M 0,50 Q -10,40 0,30 Q 10,40 0,50" fill="url(#gold)"/>
    </g>

    <!-- Ornamentos florales derechos (espejo) -->
    <g id="floral-right" transform="translate(250,0) scale(-1,1)">
      <circle cx="0" cy="-50" r="8" fill="url(#gold)"/>
      <path d="M 0,-50 Q -10,-40 0,-30 Q 10,-40 0,-50" fill="url(#gold)"/>
      <circle cx="0" cy="0" r="10" fill="url(#gold)"/>
      <path d="M 0,0 Q -15,-10 0,-20 Q 15,-10 0,0" fill="url(#gold)"/>
      <circle cx="0" cy="50" r="8" fill="url(#gold)"/>
      <path d="M 0,50 Q -10,40 0,30 Q 10,40 0,50" fill="url(#gold)"/>
    </g>

  </g>
</svg>