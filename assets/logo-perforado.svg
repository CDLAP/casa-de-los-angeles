<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <style>
      .cut-line { 
        fill: none; 
        stroke: #000000; 
        stroke-width: 2; 
        stroke-linecap: round; 
        stroke-linejoin: round;
      }
      .cut-fill { 
        fill: #000000; 
      }
    </style>
  </defs>

  <!-- Versión para perforado/corte - Solo contornos -->
  <g id="logo-perforado" transform="translate(400,400)">
    
    <!-- Marco principal simplificado -->
    <rect x="-320" y="-250" width="640" height="500" rx="20" ry="20" class="cut-line"/>
    
    <!-- Marco interno decorativo -->
    <rect x="-300" y="-230" width="600" height="460" rx="15" ry="15" class="cut-line"/>
    
    <!-- Ángel simplificado para corte -->
    <g id="angel-cut" transform="translate(0,-280)">
      <!-- Cabeza y aureola -->
      <circle cx="0" cy="0" r="25" class="cut-line"/>
      <circle cx="0" cy="0" r="30" class="cut-line" stroke-dasharray="5,5"/>
      
      <!-- Cuerpo -->
      <ellipse cx="0" cy="35" rx="30" ry="40" class="cut-line"/>
      
      <!-- Alas - versión simplificada para corte -->
      <path d="M -30,20 Q -60,10 -70,20 Q -75,30 -70,40 Q -60,45 -50,40 Q -40,35 -30,30 Z" class="cut-line"/>
      <path d="M 30,20 Q 60,10 70,20 Q 75,30 70,40 Q 60,45 50,40 Q 40,35 30,30 Z" class="cut-line"/>
    </g>

    <!-- Líneas decorativas superiores -->
    <path d="M -150,-200 Q -100,-220 -50,-200 Q 0,-180 50,-200 Q 100,-220 150,-200" class="cut-line"/>
    
    <!-- Texto principal - convertido a paths para corte -->
    <!-- CASA DE -->
    <g transform="translate(0,-100)">
      <!-- C -->
      <path d="M -140,0 Q -150,-10 -150,-20 Q -150,-30 -140,-40 L -120,-40 Q -130,-30 -130,-20 Q -130,-10 -120,0 Z" class="cut-fill"/>
      <!-- A -->
      <path d="M -100,-40 L -110,0 L -95,0 L -92,-10 L -88,-10 L -85,0 L -70,0 L -80,-40 Z M -95,-20 L -90,-35 L -85,-20 Z" class="cut-fill"/>
      <!-- S -->
      <path d="M -50,-40 Q -40,-40 -35,-35 Q -30,-30 -35,-20 Q -40,-10 -35,0 Q -45,0 -55,0 L -55,-10 Q -45,-10 -45,-15 Q -45,-20 -50,-20 Q -55,-20 -55,-25 Q -55,-30 -50,-30 Z" class="cut-fill"/>
      <!-- A -->
      <path d="M -15,-40 L -25,0 L -10,0 L -7,-10 L -3,-10 L 0,0 L 15,0 L 5,-40 Z M -10,-20 L -5,-35 L 0,-20 Z" class="cut-fill"/>
      
      <!-- DE -->
      <path d="M 35,-40 L 35,0 L 50,0 Q 60,0 65,-10 Q 65,-30 55,-40 Z M 45,-30 L 50,-30 Q 55,-30 55,-20 Q 55,-10 50,-10 L 45,-10 Z" class="cut-fill"/>
      <path d="M 75,-40 L 75,0 L 95,0 L 95,-10 L 85,-10 L 85,-15 L 90,-15 L 90,-25 L 85,-25 L 85,-30 L 95,-30 L 95,-40 Z" class="cut-fill"/>
    </g>

    <!-- Los Ángeles - estilizado -->
    <g transform="translate(0,-20)">
      <path d="M -200,-30 Q -180,-50 -160,-30 Q -140,-10 -120,-30 Q -100,-50 -80,-30 Q -60,-10 -40,-30 Q -20,-50 0,-30 Q 20,-10 40,-30 Q 60,-50 80,-30 Q 100,-10 120,-30 Q 140,-50 160,-30 Q 180,-10 200,-30" 
            class="cut-line" stroke-width="3"/>
    </g>

    <!-- BISTRO -->
    <g transform="translate(0,50)">
      <rect x="-100" y="-20" width="200" height="40" rx="5" class="cut-line"/>
    </g>

    <!-- Dirección - línea simple -->
    <line x1="-150" y1="100" x2="150" y2="100" class="cut-line"/>

    <!-- Ornamentos de esquinas simplificados -->
    <!-- Superior izquierda -->
    <circle cx="-280" cy="-210" r="15" class="cut-line"/>
    <!-- Superior derecha -->
    <circle cx="280" cy="-210" r="15" class="cut-line"/>
    <!-- Inferior izquierda -->
    <circle cx="-280" cy="210" r="15" class="cut-line"/>
    <!-- Inferior derecha -->
    <circle cx="280" cy="210" r="15" class="cut-line"/>

    <!-- Elementos decorativos laterales -->
    <g id="side-decoration-left" transform="translate(-250,0)">
      <circle cx="0" cy="-50" r="10" class="cut-line"/>
      <circle cx="0" cy="0" r="12" class="cut-line"/>
      <circle cx="0" cy="50" r="10" class="cut-line"/>
    </g>

    <g id="side-decoration-right" transform="translate(250,0)">
      <circle cx="0" cy="-50" r="10" class="cut-line"/>
      <circle cx="0" cy="0" r="12" class="cut-line"/>
      <circle cx="0" cy="50" r="10" class="cut-line"/>
    </g>

    <!-- Scrollwork inferior simplificado -->
    <path d="M -150,150 Q -100,130 -50,150 Q 0,170 50,150 Q 100,130 150,150" class="cut-line"/>
    
  </g>

  <!-- Guías de corte (opcional - comentar si no se necesitan) -->
  <g id="cut-guides" opacity="0.3">
    <!-- Marcas de esquina -->
    <line x1="0" y1="0" x2="20" y2="0" stroke="red" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="red" stroke-width="0.5"/>
    
    <line x1="780" y1="0" x2="800" y2="0" stroke="red" stroke-width="0.5"/>
    <line x1="800" y1="0" x2="800" y2="20" stroke="red" stroke-width="0.5"/>
    
    <line x1="0" y1="800" x2="20" y2="800" stroke="red" stroke-width="0.5"/>
    <line x1="0" y1="780" x2="0" y2="800" stroke="red" stroke-width="0.5"/>
    
    <line x1="780" y1="800" x2="800" y2="800" stroke="red" stroke-width="0.5"/>
    <line x1="800" y1="780" x2="800" y2="800" stroke="red" stroke-width="0.5"/>
  </g>
</svg>